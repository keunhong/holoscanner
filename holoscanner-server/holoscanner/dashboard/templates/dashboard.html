<!doctype html>
<html>
<head>
  <title>Holoscanner Dashboard</title>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"
          integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',
                            filename='libs/reconnecting-websocket.js') }}"></script>
  <script src="{{ url_for('static',
                            filename='libs/long.min.js') }}"></script>
  <script src="{{ url_for('static',
                            filename='libs/bytebuffer.min.js') }}"></script>
  <script src="{{ url_for('static',
                            filename='libs/protobuf.js') }}"></script>
  <script src="{{ url_for('static',
                            filename='libs/three.min.js') }}"></script>
  <script src="{{ url_for('static',
                            filename='libs/OrbitControls.js') }}"></script>
  <script src="{{ url_for('static',
                            filename='libs/ConeGeometry.js') }}"></script>
  <script src="{{ url_for('static',
                            filename='libs/AxisHelper.js') }}"></script>
  <script src="{{ url_for('static',
                            filename='dashboard.js') }}"></script>
  <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='dashboard.css') }}" />
</head>
<body>
<div id="controls">
  <div class="btn-group" role="group" aria-label="game-state-buttons">
    <button class="btn btn-xs btn-danger" id="reset-meshes">Reset Meshes</button>
    <button class="btn btn-xs btn-danger" id="reset-game-state">Reset Game State</button>
    <button class="btn btn-xs btn-primary" id="update-targets">Update Targets</button>
    <button class="btn btn-xs btn-default" id="acquire-target">Acquire Target</button>
  </div>
  <div class="btn-group" role="group" aria-label="local-state-buttons">
    <input type="checkbox" id="ceiling-checkbox">
    <label for="ceiling-checkbox">Show ceiling</label>
    <input type="checkbox" id="floor-checkbox" checked="checked">
    <label for="floor-checkbox">Show floor</label>
    <input type="checkbox" id="mesh-doubleside-checkbox" checked="checked">
    <label for="mesh-doubleside-checkbox">Mesh DoubleSide</label>
  </div>
</div>
<div id="scoreboard-container">
    <span id="scoreboard-title">Scoreboard</span>
    <div id="scoreboard"></div>
</div>
<div id="canvas"></div>
</body>
</html>
